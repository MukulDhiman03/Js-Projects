<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            /* border: 2px solid black; */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20vw;
        }
        
        div {
            margin: 2vh 2vw;
        }
        
        input[type="number"] {
            width: 10vw;
        }
        
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            Age : <input type="number" placeholder="age" id="age">
        </div>
        <div>
            Weight : <input type="number" placeholder="kg" id="Weight">
        </div>
        <div>
            Height : <input type="number" placeholder="m" id="Height">
        </div>
        <div>
            Gender:
            <input type="radio" id="male" name="gender">Male
            <input type="radio" id="female" name="gender">Female
        </div>
        <div>
            <button id="calc">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <div id="elem">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
